<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" *ngIf="!loggedInUser">Login</a>
      <a mat-list-item routerLink="/login" (click)="logout()" *ngIf="loggedInUser">Logout</a>
      <a mat-list-item routerLink="/register" *ngIf="!loggedInUser">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a href="/home">Tattoo Salon</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/login" *ngIf="!loggedInUser">Login</a></li>
          <li><a [routerLink]="'/edit/' + loggedInUser.uid"  *ngIf="(loggedInUser)">{{guestName || artistName}}</a></li>
          <li><a routerLink="/login" (click)="logout()" *ngIf="(loggedInUser)">Logout</a></li>
          <li><a routerLink="/register" *ngIf="!loggedInUser">Register</a></li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
