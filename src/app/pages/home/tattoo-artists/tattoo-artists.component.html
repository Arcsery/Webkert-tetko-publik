<div class="tattoo-artists-container">
  <h2 class="tattoo-artists-title">Tattoo Artists</h2>
  <div class="tattoo-artists-row">
    <mat-card class="tattoo-artist-card" *ngFor="let artist of artists">
      <div *ngIf="artist.artistId === loggedInUser?.uid">
        <img  class="tattoo-artists-img" mat-card-image [src]="artist.profilePicutre || 'https://via.placeholder.com/450x350'" alt="{{ artist.name }}" (click)="fileInput.click();"/>
        <input type="file" style="display:none" #fileInput (change)="onFileSelected(artist, $event)">
      </div>  
    <div *ngIf="artist.artistId != loggedInUser?.uid">
      <img class="tattoo-notloggedin-artists-img" mat-card-image [src]="artist.profilePicutre || 'https://via.placeholder.com/450x350' " alt="{{ artist.name }}"/>
    </div>
      
      <mat-card-header>
        <mat-card-title > {{ artist.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ artist.bio.length > 10 ? artist.bio.substring(0, 10) + '...' : artist.bio || '-' }}
      </mat-card-content>
      <mat-card-content>
        {{ artist.phoneNumber }}
      </mat-card-content>
      <mat-card-content>
        {{ artist.email }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button [routerLink]="'/artist/' + artist.artistId">Details...</button>
      </mat-card-actions> 
    </mat-card>
  </div>
</div>
